<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', Courier, monospace;
}

body {
  background: url(bg.jpg) no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: rgba(199, 15, 144, 0.445);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  z-index: 999;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #FFD700;
}

.menu-icon {
  font-size: 30px;
  color: #FFD700;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 60px;
  right: -260px;
  width: 260px;
  height: 100%;
  background: rgba(15, 15, 15, 0.95);
  padding: 20px;
  transition: right 0.4s ease-in-out;
  z-index: 1000;
  overflow-y: auto;
  backdrop-filter: blur(10px);
  border-left: 2px solid #FFD700;
}

.sidebar a {
  color: #FFD700;
  display: block;
  font-size: 18px;
  padding: 12px 0;
  text-decoration: none;
  border-bottom: 1px solid rgba(255, 215, 0, 0.2);
}

.sidebar a:hover {
  background-color: rgba(255, 255, 255, 0.05);
}

.sub-menu {
  margin-left: 15px;
  display: none;
}

.sidebar .expandable {
  cursor: pointer;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  color: #fff;
}

/* Content Section */
.home {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 70px 10% 0;
  flex-wrap: wrap;
  text-align: center;
  flex-direction: column;
}

.home-content {
  max-width: 600px;
}

.home-content h3 {
  font-size: 32px;
  font-weight: 700;
  opacity: 0;
  animation: slideBottom 1s ease forwards;
  animation-delay: .1s;
}

.home-content h3:nth-of-type(2) {
  margin-bottom: 30px;
  animation: slideTop 1s ease forwards;
  animation-delay: .7s;
}

.home-content h3 span {
  color: #0ef;
}

.home-content h1 {
  font-size: 40px;
  font-weight: 700;
  margin: -3px 0;
  opacity: 0;
  animation: slideRight 1s ease forwards;
  animation-delay: .1s;
}

.home-content p {
  font-size: 16px;
  opacity: 0;
  animation: slideLeft 1s ease forwards;
  animation-delay: .1s;
}

.home-img img {
  max-width: fit-content;
  width: 300px;
  height: 300px;
  opacity: 0;
  animation: zoomIn 1s ease forwards, floatImage 4s ease-in-out infinite;
  animation-delay: .2s .3s;
  border-radius: 50%;
}

.social-media a {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 40px;
  height: 40px;
  background: transparent;
  border: 2px solid #0ef;
  border-radius: 50%;
  font-size: 20px;
  color: #0ef;
  text-decoration: none;
  margin: 30px 15px 30px 0px;
  opacity: 0;
  animation: slideBottom 1s ease forwards;
  animation-delay: calc(.2s * var(--i));
}

/* Animations */
@keyframes slideRight {
  0% {
    transform: translateX(-100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideLeft {
  0% {
    transform: translateX(100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideTop {
  0% {
    transform: translateY(100px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes slideBottom {
  0% {
    transform: translateY(100px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes zoomIn {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes floatImage {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-24px);
  }
  100% {
    transform: translateY(0);
  }
}

/* ‚úÖ Mobile styles */
@media (max-width: 600px) {
  .sidebar {
    width: 200px;
    right: -200px;
  }

  .sidebar a {
    font-size: 16px;
  }

  .logo {
    font-size: 18px;
  }

  .menu-icon {
    font-size: 26px;
  }

  .close-btn {
    font-size: 24px;
  }

  .home-content h1 {
    font-size: 26px;
  }

  .home-content h3 {
    font-size: 18px;
  }

  .home-content p {
    font-size: 14px;
  }

  .home-img img {
    width: 200px;
    height: 200px;
  }

  .social-media a {
    width: 35px;
    height: 35px;
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">üåç About Me</div>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <nav class="sidebar" id="sidebar">
        <a href="main_page.html" target="_self">Importance</a>
      <a class="expandable" onclick="toggleSubMenu('homeSub')">Home ‚ñæ</a>
      <div class="sub-menu" id="homeSub">
        <a href="about.html" target="_self">About Me</a>
        <a href="References.html" target="_self">References</a>
      </div>
      <a class="expandable" onclick="toggleSubMenu('topicsSub')">Topics ‚ñæ</a>
      <div class="sub-menu" id="topicsSub">
        <a href="historicalplaces.html" target="_self">Historical Places</a>
        <a href="airports.html" target="_self">Airports</a>
      </div>
      <a href="contact.html" target="_self">Contact</a>
      <span class="close-btn" onclick="toggleSidebar()">√ó</span>
    </nav>
  </header>

  <section class="home" style="flex-direction: column; justify-content: center; text-align: center;">
    <div class="home-img" style="margin-bottom: 30px;">
      <img src="hi.jpeg" alt="Circular Image">
    </div>
    <div class="home-content">
      <h3>Hello, It's me</h3>
      <h1>Jilla Lakshmi Narayana Sri Harsha</h1>

      <div class="social-media">
        <a href="https://www.facebook.com/jilla.sriharsha/" target="_blank" style="--i:7"><i class='bx bxl-facebook'></i></a>
        <a href="#" style="--i:8"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.instagram.com/jillasriharsha/" target="_blank" style="--i:9"><i class='bx bxl-instagram-alt'></i></a>
        <a href="https://www.linkedin.com/in/sriharsha-jilla/" target="_blank" style="--i:10"><i class='bx bxl-linkedin-square'></i></a>
      </div>

  </section>

  <script>
    var typed = new Typed(".multiple-text", {
      strings: ["Software Developer", "Web Developer"],
      typeSpeed: 100,
      backSpeed: 100,
      backDelay: 1000,
      loop: true
    });

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.right = (sidebar.style.right === "0px") ? "-260px" : "0px";
    }

    function toggleSubMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
